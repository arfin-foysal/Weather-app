<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <h1 class="text-white text-center pt-3 bg-primary pb-3">Weather Apps</h1>
   
    <div class="container">
        
        <div class="weather-status text-white text-center pt-5">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            
            <h1 id="cityNm">Sirajganj</h1>
            <h3><span id="cityDeg">38.06</span>&deg;C</h3>
            <h1 id="watherNm" class="lead">Clouds</h1>
        </div>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputfild" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="inputBtn" class="btn btn-warning">Search</button>
                </div>
            </div>
        </form>
    </div>
<script src="app.js"></script>
</body>

</html>
